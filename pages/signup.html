  <div class="container my-5 border border-info" style="width: 40%; background-color: rgba(154, 246, 248, 0.4);">
    <div class="mt-2" style="text-align:center">
      <h2>Sign Up</h2>
    </div>
    <div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <!-- <div class="mb-3">

        <input type="password" class="form-control" id="password2">
      </div> -->
      <div class="d-grid gap-2 col-6 mx-auto mb-3">
        <button id="submit" class="btn btn-primary" type="button">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    async function postData(url = '', data = {}) {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });
      let rdata = await response.json()
      return rdata
    }

    let submit = document.getElementById("submit")
    submit.addEventListener("click", async () => {
      let name = document.getElementById("name").value
      let email = document.getElementById("email").value
      let password = document.getElementById("password").value
      //let password2 = document.getElementById("password2").value
      console.log("Submitting this data", name, email, password)
      let resp = await postData('/signup', { name, email, password })
      console.log(resp)
      if (resp.success) {
        alert("User Created you can log in")
        document.getElementById("name").value = ""
        document.getElementById("email").value = ""
        document.getElementById("password").value = ""
        //document.getElementById("password2").value = ""
        window.location = "/login"
      }
      else {
        alert("User already exists")
        window.location = "/login"
      }
    })
  </script>
